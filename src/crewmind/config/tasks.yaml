goal_setting_task:
  description: >
    Analyze the user's goal: "{{user_goal}}" with timeline "{{timeline}}" and help them create a well-defined 
    SMART goal structure. Consider their available time of {{available_time}} and current commitments: {{current_commitments}}. 
    Ensure the goal is specific, measurable, achievable, relevant, and time-bound. Break it into actionable milestones.
  expected_output: >
    A structured SMART goal document for "{{user_goal}}" containing: refined goal statement, specific success 
    criteria and metrics, realistic timeline breakdown for {{timeline}}, 3-5 major milestones with descriptions, 
    initial action steps for each milestone considering {{available_time}} availability, potential obstacles and 
    solutions, and motivation reminders for why this {{goal_type}} goal matters to the user.
  agent: goal_tracker_agent

weekly_schedule_task:
  description: >
    Design a detailed weekly schedule for achieving "{{user_goal}}" within {{timeline}}. Create a TABLE for each week 
    showing Monday-Sunday with columns for Morning/Afternoon/Evening activities and Key Tasks. Work around existing 
    commitments: {{current_commitments}} and optimize for {{preferred_schedule}} timing. Allocate the available 
    {{available_time}} effectively while considering {{difficulty_preference}} challenge level and {{motivation_level}} energy.
  expected_output: >
    A comprehensive weekly schedule in TABLE format for "{{user_goal}}" with:
    
    **Week 1**
    | Day | Morning | Afternoon | Evening | Key Tasks |
    |-----|---------|-----------|---------|-----------|
    | Monday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Tuesday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Wednesday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Thursday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Friday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Saturday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    | Sunday | [specific activities with times] | [specific activities] | [specific activities] | [2-3 key tasks] |
    
    Create this table for EACH week based on {{timeline}}. Include:
    - Specific time blocks during {{preferred_schedule}} periods
    - Integration with {{current_commitments}}
    - {{available_time}} allocation per day
    - Energy-matched activities for {{motivation_level}}
    - Daily habits supporting {{goal_type}} goal
  agent: planner_agent
  context: [goal_setting_task]

